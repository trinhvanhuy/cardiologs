<app-main-header (searching)="searchForCard($event)"></app-main-header>
<div class="seperator"></div>
<div class="column-container">
  <div class="column" *ngFor="let item of listColumn; trackBy: trackByIndex">
    <app-card-column
      [column]="item"
      [status]="item.status"
      (changeCardStatus)="changeStatus($event)"
    ></app-card-column>
  </div>
</div>
